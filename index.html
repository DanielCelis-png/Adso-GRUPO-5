<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavacalola</title>
</head>
<body>
    <h1>Hola mundo</h1>

    <form action="https://www.google.com/search?" method="get" enctype="multipart/form-data">
        <fieldset>
            <legend>jodete</legend>

            <label>
                <input type="text" name="q" placeholder="Buscar en google">
            </label>
            <input type="color" name="=" id="=">

        </fieldset>
        <input type="reset" value="limpiar">
        <input type="submit">
        <input type="checkbox" name="q" id="">
        <input type="radio" name="genero" value="f">f
        <input type="radio" name="genero" value="k">k
        <input type="radio" name="genero" value="i">i
        <input type="checkbox" name="juegos[]" value="futbol">futbol
        <input type="hidden" name="=">

        <label type="email" name="email" placeholder="correo electronico" required>
        </label>
        <input type="file" name="file" value="archivo">
        <input type="range" name="rango" value="0" max="50">

        
        <textarea name="id=" id=""></textarea>

        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars">
            <optgroup label="Swedish Cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
            </optgroup>
            <optgroup label="German Cars">
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </optgroup>
        </select>
    </form>
</body>
</html>
